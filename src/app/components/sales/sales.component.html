<top-nav></top-nav>
<div class="row">
  <div class="column left">
      <button class="btn btn-success btn-md" routerLink="/addsales">
          <span class="glyphicon glyphicon-plus"></span> Add</button>
  </div>
  <div class="column right">
<div class="row">
  <div class="col-md-6">
      <input type="Date" [(ngModel)]="fromDate" class="form-control" />
  </div>
  <div class="col-md-6">
      <input type="Date" [(ngModel)]="toDate" class="form-control" />
  </div>
</div>
</div>

<table class="table table-bordered ele-sticky">
  <thead>
      <tr>
          <th> SIT Sales Name </th>
          <th> Candidate Name</th>
          <th> Date of Interview </th>
          <th> End Client Name </th>
          <th> PV Sales Name</th>
          <th> PV Sales Email </th>
          <th> PV Sales Phone </th>
          <th> PV Recruiter Name </th>
          <th> PV Recruiter Email </th>
          <th> PV Recruiter Phone </th>
          <th> Status</th>
     </tr>
  </thead>
</table>
